<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunslinger Showdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B4513 0%, #654321 50%, #2F1B14 100%);
            min-height: 100vh;
            padding: 20px;
            color: #F4E4BC;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%23F4E4BC" opacity="0.3"/><circle cx="20" cy="20" r="0.5" fill="%23F4E4BC" opacity="0.2"/><circle cx="80" cy="30" r="0.7" fill="%23F4E4BC" opacity="0.25"/><circle cx="30" cy="80" r="0.6" fill="%23F4E4BC" opacity="0.2"/><circle cx="70" cy="70" r="0.8" fill="%23F4E4BC" opacity="0.3"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(101, 67, 33, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 3px solid #8B4513;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: inline-block;
            margin: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            padding: 10px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            background: rgba(244, 228, 188, 0.9);
            color: #654321;
            font-size: 16px;
            font-weight: bold;
            width: 100px;
            text-align: center;
        }
        
        input[type="number"]::placeholder {
            color: rgba(101, 67, 33, 0.7);
        }
        
        .btn {
            background: linear-gradient(45deg, #8B4513, #654321);
            color: #F4E4BC;
            border: 2px solid #CD853F;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #A0522D, #8B4513);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .results.show {
            opacity: 1;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(101, 67, 33, 0.6);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 2px solid #8B4513;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .games-table {
            background: rgba(101, 67, 33, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            border: 2px solid #8B4513;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 80px 1fr 120px;
            gap: 15px;
            padding: 15px;
            background: rgba(101, 67, 33, 0.8);
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            border: 1px solid #8B4513;
            flex-shrink: 0;
        }
        
        .games-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .games-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .games-container::-webkit-scrollbar-track {
            background: rgba(101, 67, 33, 0.3);
            border-radius: 10px;
        }
        
        .games-container::-webkit-scrollbar-thumb {
            background: rgba(139, 69, 19, 0.7);
            border-radius: 10px;
        }
        
        .games-container::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 69, 19, 0.9);
        }
        
        .game-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px;
            gap: 15px;
            padding: 12px 15px;
            background: rgba(139, 69, 19, 0.3);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s;
            border: 1px solid rgba(139, 69, 19, 0.5);
        }
        
        .game-row:hover {
            background: rgba(139, 69, 19, 0.5);
        }
        
        .rounds {
            display: flex;
            gap: 8px;
        }
        
        .round {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .round.win {
            background: #32CD32;
            color: #000;
            border: 2px solid #228B22;
        }
        
        .round.loss {
            background: #DC143C;
            color: #fff;
            border: 2px solid #8B0000;
        }
        
        .profit {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .profit.positive {
            color: #32CD32;
        }
        
        .profit.negative {
            color: #DC143C;
        }
        
        .probability-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .prob-header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .prob-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .prob-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .prob-wins {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .prob-percentage {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .prob-payout {
            font-size: 1.1em;
            font-weight: bold;
            color: #00ff88;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            border: 3px solid rgba(244, 228, 188, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§† Gunslinger Showdown üî´</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numGames">Number of Duels:</label>
                <input type="number" id="numGames" min="1" max="1000" value="10" placeholder="10">
            </div>
            <br>
            <button class="btn" onclick="runSimulation()">‚öîÔ∏è Draw Your Guns!</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            Preparing for showdown...
        </div>
        
        <div id="results" class="results">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalGames">0</div>
                    <div class="stat-label">Total Duels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalProfit">$0</div>
                    <div class="stat-label">Total Profit</div>
                </div>
            </div>
            
            <div class="games-table">
                <h3 style="margin-bottom: 20px; text-align: center;">üî´ Duel Results</h3>
                <div class="table-header">
                    <div>Duel</div>
                    <div>Shots</div>
                    <div>Profit</div>
                </div>
                <div class="games-container">
                    <div id="gameResults"></div>
                </div>
            </div>
            
            <div class="probability-table">
                <div class="prob-header">üéØ Gunslinger's Odds</div>
                <div class="prob-grid">
                    <div class="prob-card">
                        <div class="prob-wins">0 Hits</div>
                        <div class="prob-percentage">44.37%</div>
                        <div class="prob-payout">-$5</div>
                    </div>
                    <div class="prob-card">
                        <div class="prob-wins">1 Hit</div>
                        <div class="prob-percentage">39.15%</div>
                        <div class="prob-payout">-$3</div>
                    </div>
                    <div class="prob-card">
                        <div class="prob-wins">2 Hits</div>
                        <div class="prob-percentage">13.82%</div>
                        <div class="prob-payout">+$5</div>
                    </div>
                    <div class="prob-card">
                        <div class="prob-wins">3 Hits</div>
                        <div class="prob-percentage">2.44%</div>
                        <div class="prob-payout">+$45</div>
                    </div>
                    <div class="prob-card">
                        <div class="prob-wins">4 Hits</div>
                        <div class="prob-percentage">0.22%</div>
                        <div class="prob-payout">+$245</div>
                    </div>
                    <div class="prob-card">
                        <div class="prob-wins">5 Hits</div>
                        <div class="prob-percentage">0.008%</div>
                        <div class="prob-payout">+$495</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function profit(wins) {
            const payouts = {
                0: -5,
                1: -3,
                2: 5,
                3: 45,
                4: 245,
                5: 495
            };
            return payouts[wins];
        }

        function runSimulation() {
            const numGames = parseInt(document.getElementById('numGames').value);
            if (!numGames || numGames < 1 || numGames > 1000) {
                alert('Please enter a number between 1 and 1000');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.remove('show');

            // Simulate delay for dramatic effect
            setTimeout(() => {
                let totalProfit = 0;
                let gameResults = [];
                let winCounts = [0, 0, 0, 0, 0, 0]; // Count of games with 0-5 wins
                let profitableGames = 0;
                let bigWins = 0;

                for (let i = 0; i < numGames; i++) {
                    let game = [];
                    let wins = 0;

                    for (let j = 0; j < 5; j++) {
                        const spin = Math.floor(Math.random() * 10) + 1;
                        const dice = Math.floor(Math.random() * 8) + 1;
                        
                        if (spin >= 7 && dice >= 6) {
                            wins++;
                            game.push('W');
                        } else {
                            game.push('L');
                        }
                    }

                    const gameProfit = profit(wins);
                    totalProfit += gameProfit;
                    winCounts[wins]++;
                    
                    if (gameProfit > 0) profitableGames++;
                    if (wins >= 3) bigWins++;

                    gameResults.push({
                        game: game,
                        profit: gameProfit,
                        wins: wins
                    });
                }

                // Update stats
                document.getElementById('totalGames').textContent = numGames;
                const totalProfitEl = document.getElementById('totalProfit');
                totalProfitEl.textContent = '$' + totalProfit;
                
                // Color the total profit based on positive/negative
                totalProfitEl.className = 'stat-value';
                if (totalProfit > 0) {
                    totalProfitEl.style.color = '#32CD32';
                } else if (totalProfit < 0) {
                    totalProfitEl.style.color = '#DC143C';
                } else {
                    totalProfitEl.style.color = '#FFD700';
                }

                // Generate game results table
                const gameResultsEl = document.getElementById('gameResults');
                gameResultsEl.innerHTML = '';

                gameResults.forEach((result, index) => {
                    const row = document.createElement('div');
                    row.className = 'game-row';
                    
                    const roundsHTML = result.game.map(round => 
                        `<div class="round ${round === 'W' ? 'win' : 'loss'}">${round}</div>`
                    ).join('');
                    
                    const profitClass = result.profit > 0 ? 'positive' : result.profit < 0 ? 'negative' : '';
                    
                    row.innerHTML = `
                        <div>${index + 1}</div>
                        <div class="rounds">${roundsHTML}</div>
                        <div class="profit ${profitClass}">$${result.profit}</div>
                    `;
                    
                    gameResultsEl.appendChild(row);
                });

                // Hide loading and show results
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.add('show');
            }, 500);
        }

        // Run initial simulation
        runSimulation();
    </script>
</body>
</html>
